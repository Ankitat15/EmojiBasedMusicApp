<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            margin: 0;
            text-align: center;
        }

        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #3498db;
        }

        .profile-form input,
        .profile-form select,
        .profile-form textarea,
        .profile-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .profile-form button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border: none;
        }

        .profile-form button:hover {
            background-color: #2980b9;
        }

        .output-container {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            ðŸŽµ Create Your Emoji Profile ðŸŽµ
        </div>
        <p>Let's personalize your experience with emojis and music!</p>
        <form id="profileForm" class="profile-form">
            <input type="text" name="name" id="name" placeholder="ðŸ‘¤ Your Name" required>
            <input type="email" name="email" id="email" placeholder="ðŸ“§ Your Email" required>
            <select name="mood" id="mood" required>
                <option value="">ðŸ˜ƒ What's Your Mood?</option>
                <option value="Happy">ðŸ˜Š Happy</option>
                <option value="Sad">ðŸ˜¢ Sad</option>
                <option value="Energetic">ðŸ’ª Energetic</option>
                <option value="Relaxed">ðŸ˜Œ Relaxed</option>
            </select>
            <select name="music" id="music" required>
                <option value="">ðŸŽ¶ Favorite Music Genre</option>
                <option value="Pop">ðŸŽ¤ Pop</option>
                <option value="Rock">ðŸŽ¸ Rock</option>
                <option value="Jazz">ðŸŽ· Jazz</option>
                <option value="Sad"> ðŸ˜¢ Sad</option>
                <option value="Classical">ðŸŽ» Classical</option>
            </select>
            <textarea name="about" id="about" rows="4" placeholder="ðŸ’¬ Tell us about yourself..."></textarea>
            <button type="button" onclick="generateProfile()">Generate Profile</button>
            <button type="button" onclick="saveUserInfo()">Save Profile</button>
            <button type="button" onclick="loadUserInfo()">Load Profile</button>
        </form>

        <div id="output" class="output-container" style="display: none;">
            <h3>ðŸŽ‰ Your Profile ðŸŽ‰</h3>
            <p><strong>Name:</strong> <span id="outputName"></span></p>
            <p><strong>Email:</strong> <span id="outputEmail"></span></p>
            <p><strong>Mood:</strong> <span id="outputMood"></span></p>
            <p><strong>Favorite Music:</strong> <span id="outputMusic"></span></p>
            <p><strong>About You:</strong> <span id="outputAbout"></span></p>
        </div>
    </div>

    <script>
        function generateProfile() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const mood = document.getElementById("mood").value;
            const music = document.getElementById("music").value;
            const about = document.getElementById("about").value;

            if (name && email && mood && music && about) {
                document.getElementById("outputName").innerText = name;
                document.getElementById("outputEmail").innerText = email;
                document.getElementById("outputMood").innerText = mood;
                document.getElementById("outputMusic").innerText = music;
                document.getElementById("outputAbout").innerText = about;

                document.getElementById("output").style.display = "block";
            } else {
                alert("Please fill out all fields to generate your profile!");
            }
        }

        function saveUserInfo() {
            const userInfo = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                mood: document.getElementById("mood").value,
                music: document.getElementById("music").value,
                about: document.getElementById("about").value,
            };

            localStorage.setItem("userProfile", JSON.stringify(userInfo));
            alert("User information saved!");
        }

        function loadUserInfo() {
            const storedInfo = localStorage.getItem("userProfile");
            if (storedInfo) {
                const userInfo = JSON.parse(storedInfo);
                document.getElementById("name").value = userInfo.name;
                document.getElementById("email").value = userInfo.email;
                document.getElementById("mood").value = userInfo.mood;
                document.getElementById("music").value = userInfo.music;
                document.getElementById("about").value = userInfo.about;
                alert("User information loaded!");
            } else {
                alert("No user information found!");
            }
        }
    </script>
</body>
</html>
